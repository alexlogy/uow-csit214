{% include 'header.html' %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Delete User</h1>
    </div>
    {% if message %}
        <div class="alert alert-{{ alert_type }}" role="alert">
          {{ message }}
        </div>
    {% endif %}
    <form action="" method="post">
        <div class="form-group">
            <label for="staffID">Staff ID</label>
            <input type="text" name="staffID" readonly class="form-control" id="staffID" aria-describedby="staffIDHelp" value="{{ user['_id'] }}">
            <small id="staffIDHelp" class="form-text text-muted">Staff ID</small>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" readonly id="role" value="{{ user['role'] }}" aria-describedby="roleHelp">
                <option value="Staff" {% if user['role'] == 'Staff' %}selected="selected"{% endif %}>Staff</option>
                <option value="Student" {% if user['role'] == 'Student' %}selected="selected"{% endif %}>Student</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fullname">Staff Name</label>
            <input type="text" readonly name="fullname" class="form-control" id="fullname" aria-describedby="fullnameHelp" value="{{ user['fullname'] }}">
        </div>
        <div class="form-group">
            <label for="Username">Staff Username</label>
            <input type="text" readonly name="username" class="form-control" id="Username" aria-describedby="usernameHelp" value="{{ user['username'] }}">
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" readonly name="password" class="form-control" id="Password" aria-describedby="passwordHelp">
        </div>
        <a href="/users/list"><button type="button" class="btn btn-secondary">Cancel</button></a>
        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
    </form>
{% include 'footer.html' %}
