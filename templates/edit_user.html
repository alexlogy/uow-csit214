{% include 'header.html' %}
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit User</h1>
    </div>
    {% if message %}
        <div class="alert alert-{{ alert_type }}" role="alert">
          {{ message }}
        </div>
    {% endif %}
    <form action="" method="post">
        <div class="form-group">
            <label for="staffID">Staff ID</label>
            <input type="text" name="staffID" readonly class="form-control" id="staffID" aria-describedby="staffIDHelp" value="{{ user['_id'] }}">
            <small id="staffIDHelp" class="form-text text-muted">Staff ID</small>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select class="form-control" id="role" name="role" value="{{ user['role'] }}" aria-describedby="roleHelp">
                <option value="Staff" {% if user['role'] == 'Staff' %}selected="selected"{% endif %}>Staff</option>
                <option value="Student" {% if user['role'] == 'Student' %}selected="selected"{% endif %}>Student</option>
            </select>
            <small id="roleHelp" class="form-text text-muted">Please select a role for this user</small>
        </div>
        <div class="form-group">
            <label for="fullname">Staff Name</label>
            <input type="text" name="fullname" class="form-control" id="fullname" aria-describedby="fullnameHelp" value="{{ user['fullname'] }}">
            <small id="fullnameHelp" class="form-text text-muted">Full Name</small>
        </div>
        <div class="form-group">
            <label for="Username">Staff Username</label>
            <input type="text" name="username" class="form-control" id="Username" aria-describedby="usernameHelp" value="{{ user['username'] }}">
            <small id="usernameHelp" class="form-text text-muted">Username for login</small>
        </div>
        <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" name="password" class="form-control" id="Password" aria-describedby="passwordHelp">
            <small id="passwordHelp" class="form-text text-muted">Please enter new password if you wish to change</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% include 'footer.html' %}
