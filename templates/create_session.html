{% include 'header.html' %}


    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 class="h2">Create Session</h1>
    </div>
    {% if message %}
        <div class="alert alert-{{ alert_type }}" role="alert">
          {{ message }}
        </div>
    {% endif %}
    <form action="" method="post" id="channel-creation">
        <div class="form-group">
            <label for="channelname">Channel Name</label>
            <select class="form-control" id="channelname" name="channelname">
                <option value="none">Please Select a Channel</option>
                {%  for channel in channel_list %}
                    <option value="{{ channel['_id'] }}">{{ channel['channelname'] }}</option>
                {%  endfor %}
            </select>
            <small id="channelnameHelp" class="form-text text-muted">Select a Channel Name</small>
        </div>
        <div class="form-group">
            <label for="sessiondate">Session Date</label>
            <input type="text" name="sessiondate" class="form-control" id="sessiondate" aria-describedby="sessiondateHelp">
            <small id="sessiondateHelp" class="form-text text-muted">Session Date</small>
        </div>
        <div class="form-group">
            <label for="sessionstarttime">Session Start Time</label>
            <input type="text" name="sessionstarttime" class="form-control" id="sessionstarttime" aria-describedby="sessionstarttimeHelp">
            <small id="sessionstarttimeHelp" class="form-text text-muted">Session Start Time (HH:MM)</small>
        </div>
        <div class="form-group">
            <label for="sessionendtime">Session End Time</label>
            <input type="text" name="sessionendtime" class="form-control" id="sessionendtime" aria-describedby="sessionendtimeHelp">
            <small id="sessionendtimeHelp" class="form-text text-muted">Session End Time (HH:MM)</small>
        </div>
        <button type="submit" class="btn btn-primary" id="channel-submit-btn">Submit</button>
    </form>
{% include 'footer.html' %}
